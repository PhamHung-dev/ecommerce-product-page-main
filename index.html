<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | E-commerce product page</title>

  <link rel="stylesheet" href="web_layout.css" />
  <link rel="stylesheet" href="lightbox_hidden.css" />
  <link rel="stylesheet" href="cart_drop.css" />

</head>
<body>

  <div class="wrapper">
    <header class="navbar">
      <div class="logo">
        <img src="images/logo.svg" alt="logo"/>
      </div>
      <nav>
        <a href="#">Collections</a>
        <a href="#">Men</a>
        <a href="#">Women</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
      <div class="icon">
        <img src="images/icon-cart.svg" alt="cart"/>
        <div class="cart-dropdown">
        </div>
        <img src="images/image-avatar.png" alt="avatar" class="avatar"/>
      </div>
    </header>
  
    <main class="product-page">
      <div class="product-gallery">
        <img src="images/image-product-1.jpg" alt="Main Shoe" class="main-image"/>
        <div class="thumnail-row">
          <div class="thumbnail-wrapper">
            <img src="images/image-product-1-thumbnail.jpg" class="thumbnail"/>
          </div>
          <div class="thumbnail-wrapper">
            <img src="images/image-product-2-thumbnail.jpg" class="thumbnail"/>
          </div>
          <div class="thumbnail-wrapper">
            <img src="images/image-product-3-thumbnail.jpg" class="thumbnail"/>
          </div>
          <div class="thumbnail-wrapper">
            <img src="images/image-product-4-thumbnail.jpg" class="thumbnail"/>
          </div>
        </div>
      </div>

      <div class="product-info">
        <div class="product-name">
          <h4>SNEAKER COMPANY</h4>
          <h1>Fall Limited Edition Sneakers</h1>
          <p>These low-profile sneakers are your perfect casual wear companion. Featuring a 
            durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
        </div>

        <div class="price-box">
          <div class="current-price">
            <span class="price">$125.00</span>
            <span class="discount">50%</span>
          </div>
          <div class="price-before-discount">$250.00</div>
        </div>
  
        <div class="cart-control">
          <div class="quantity-selector">
            <div class="control-minus"><img src="images/icon-minus.svg"></div>
            <div class="quantity">0</div>
            <div class="control-plus"><img src="images/icon-plus.svg"/></div>
          </div>
          <button class="add-to-cart">
            <img src="images/icon-cart.svg" alt="cart"/>
            <div>Add to cart</div>
          </button>
        </div>
      </div>
    </main>
  </div>

  <div class="lightbox-hidden">
    <div class="lightbox-content">
      <div class="close-lightbox">
        <svg width="14" height="15" xmlns="http://www.w3.org/2000/svg">
          <path d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z" fill="currentColor" fill-rule="evenodd"/>
        </svg>
      </div>

      <img src="images/image-product-1.jpg" class="lightbox-image" />
      <div class="next">
        <svg width="13" height="18" xmlns="http://www.w3.org/2000/svg">
          <path d="m2 1 8 8-8 8" stroke="currentColor" stroke-width="3" fill="none" fill-rule="evenodd"/>
        </svg>
      </div>
      <div class="prev">
        <svg width="12" height="18" xmlns="http://www.w3.org/2000/svg">
          <path d="M11 1 3 9l8 8" stroke="currentColor" stroke-width="3" fill="none" fill-rule="evenodd"/>
        </svg>
      </div>

      <div class="lightbox-thumbnails">
        <div class="lightbox-thumbnail-wrapper">
          <img src="images/image-product-1-thumbnail.jpg" data-index="1"/>
        </div>
        <div class="lightbox-thumbnail-wrapper">
          <img src="images/image-product-2-thumbnail.jpg" data-index="2"/>
        </div>
        <div class="lightbox-thumbnail-wrapper">
          <img src="images/image-product-3-thumbnail.jpg" data-index="3"/>
        </div>
        <div class="lightbox-thumbnail-wrapper">
          <img src="images/image-product-4-thumbnail.jpg" data-index="4"/>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
